<section>
  <div class="wrapper">
    <h1>Filter</h1>
    <input type="text" [formControl]="control" placeholder="Search items" id="searchField" class="form-control mb-4" />
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of filteredItems">{{ item }}</li>
    </ul>
  </div>
</section>
