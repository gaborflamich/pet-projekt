<section>
  <div class="wrapper">
    <h1>Cookie</h1>
    <div class="cookie-notice alert alert-info">
      <p>Ez a weboldal cookie-kat használ. Kérjük, fogadja el őket a jobb felhasználói élmény érdekében.</p>
      <button (click)="acceptCookies()" class="btn btn-dark">
        {{ cookieAccepted ? 'Elutasítom' : 'Elfogadom' }}
      </button>
    </div>
  </div>
</section>
